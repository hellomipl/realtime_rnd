<svg class="annotation-layer" width="100%" height="100%">
  <g *ngFor="let annotation of annotations">
    <rect *ngFor="let rect of annotation.coordinates"
          [attr.x]="rect.x"
          [attr.y]="rect.y"
          [attr.width]="rect.width"
          [attr.height]="rect.height"
          fill="rgba(255, 0, 0, 0.3)">
    </rect>
  </g>
</svg>
