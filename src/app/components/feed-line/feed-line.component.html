<div class="line" [appBoldQA]="isBold">
  <span class="line-number">{{ pageno }}.{{ line.lineIndex }}</span>
  <span *ngIf="showTimestamp" class="timestamp">{{ line.time }}: </span>
  <span class="line-text" [appHighlight]="line.lines[0]" [current]="isCurrentMatch()" [matchIndex]="getCurrentMatchIndexInLine()">{{ line.lines[0] }}</span>
</div>
